<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Forum</title>
</head>
<body>
   
    <nav>
        <div class="nav-left">
            <a href="/">Home</a>
            <a href="#">Categories</a>
            <a href="#">Likes</a>
        </div>
        <div class="nav-right">
            <a href="/signup">Sign Up</a>
            <a href="/login">Log In</a>
        </div>
    </nav>
    <main>
        {{if .Message}}
        <p style="color: green; font-weight: bold;">{{.Message}}</p>
        {{end}}
        <h2>Latest Posts</h2>
        
        {{range .Posts}}
        <div class="post">
            <h3>{{.Title}}</h3>
            <p>{{.Content}}</p>
            </div>
            {{else}}
            <p>No posts yet. Be the first to create one!</p>
            {{end}}
        <a href="/create-post">Create Post</a>

    </main>
    <footer>
        <p>&copy; 2025 Simple Forum. All rights reserved.</p>
    </footer>
</body>
</html>
