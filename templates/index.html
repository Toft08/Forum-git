{{template "head"}}
<body>
{{template "navBar"}}
   
    <nav>
        <div class="nav-left">
            <a href="/">Home</a>
            <a href="#">Categories</a>
            <a href="#">Likes</a>
        </div>
        <div class="nav-right">

                <a href="/signup">Sign Up</a>
                <a href="/login">Log In</a>

        </div>
    </nav>
    <main>
      
        <h2>Latest Posts</h2>
        
        {{range .}}
        <div class="post">
            <h3><a href="/post/{{.PostID}}">{{.PostTitle}}</a></h3> 
            <p>{{.PostContent}}</p>
        </div>
            {{else}}
            <p>No posts yet. Be the first to create one!</p>
            {{end}}
        <a href="/create-post">Create Post</a>

    </main>
{{template "footer"}}
</body>
</html>
